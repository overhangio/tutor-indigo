<!-- Career Path Selection Card -->
<div class="career-path-card" style="margin-bottom: 50px">
  <div class="career-path-container">
    <h2 class="career-path-title">Điều gì đưa bạn đến với Duy Tân?</h2>
    <div class="career-path-options">
      <button class="career-option" data-path="start-career">
        <div class="option-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path
              d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <span class="option-text">Bắt đầu sự nghiệp</span>
      </button>

      <button class="career-option" data-path="change-career">
        <div class="option-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path
              d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path d="M3 3v5h5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>
        <span class="option-text">Đổi hướng nghề nghiệp</span>
      </button>

      <button class="career-option" data-path="develop-future">
        <div class="option-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path
              d="M22 12h-4l-3 9L9 3l-3 9H2"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <span class="option-text">Phát triển Tương Lai</span>
      </button>

      <button class="career-option" data-path="explore-work">
        <div class="option-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" />
            <path
              d="m21 21-4.35-4.35"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <span class="option-text">Khám phá Công việc</span>
      </button>
    </div>
  </div>
</div>

<!-- <h1>${settings.PLATFORM_NAME}</h1> -->
<h1>Khóa học đang thịnh hành</h1>
<p>{{ INDIGO_WELCOME_MESSAGE }}</p>
